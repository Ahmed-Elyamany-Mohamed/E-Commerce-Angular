<div class="container mt-5">
  <h2 class="text-center mb-4">Our Products</h2>
  <div *ngIf="products.length === 0" class="alert alert-warning text-center">
    {{ notFound }}
  </div>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <img
          [src]="product.img"
          class="card-img-top"
          alt="{{ product.productName }}"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.productName }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text fw-bold">
            Price: {{ product.productPrice | currency : "EGP" }}
          </p>
          <button
            [routerLink]="['/product', product.id]"
            routerLinkActive="router-link-active"
            class="btn btn-outline-primary mx-2"
          >
            View Details
          </button>
          <button
            class="btn btn-outline-primary mx-2"
            (click)="addToCart(product)"
          >
            Add To Cart
          </button>
        </div>
      </div>
    </div>
    <!-- âœ… Toast Notification -->
    <div
      class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3"
      style="z-index: 9999"
    >
      <div
        class="toast align-items-center text-white bg-danger border-0 fs-5 show"
        role="alert"
        [class.show]="showToast"
        [class.hide]="!showToast"
        style="transition: opacity 0.4s ease-in-out"
      >
        <div class="d-flex">
          <div class="toast-body">
            {{ toastMessage }}
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            (click)="hideToast()"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
