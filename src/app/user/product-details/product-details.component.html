<div class="container my-5" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img
        [src]="product.img"
        class="img-fluid rounded"
        alt="{{ product.productName }}"
      />
    </div>
    <div class="col-md-6">
      <h2>{{ product.productName }}</h2>
      <p class="text-muted">{{ product.category }}</p>
      <p>{{ product.description }}</p>
      <h4 class="text-success fw-bold">
        {{ product.productPrice | currency : " EGP" }}
      </h4>

      <div class="d-flex align-items-center my-3">
        <button class="btn btn-outline-dark" (click)="decreaseQty()">-</button>
        <span class="mx-3 fs-5">{{ quantity }}</span>
        <button class="btn btn-outline-dark" (click)="increaseQty()">+</button>
      </div>

      <button
        *ngIf="removeItemCart"
        class="btn btn-primary btn-lg"
        (click)="addToCart()"
      >
        Add To Cart
      </button>
      <button
        *ngIf="!removeItemCart"
        class="btn btn-outline-primary btn-lg"
        (click)="removeFromCart(product.id)"
      >
        Remove From Cart
      </button>
      <button
        class="btn btn-outline-success btn-lg mx-2"
        routerLink="/checkout"
      >
        CheckOut
      </button>
    </div>
  </div>
</div>
